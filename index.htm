<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Código QR</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="grid">
        <h2>Generador de Código QR</h2>
        <label for="qrtext">Texto o URL:</label>
        <input type="text" id="qrtext" placeholder="Introduce el contenido">
        <label for="size">Tamaño:</label>
        <input type="number" id="size" placeholder="Introduce el tamaño (Ej: 100)">
        <input type="submit" value="Generar QR" onclick="generate()">
        <h3>Resultado:</h3>
        <img id="qrImage" alt="Tu código QR aparecerá aquí">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <script src="/script.js"></script>

</body>

</html>
